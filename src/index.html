<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery</title>
</head>
<body>
  <header class="jumbotron jumbotron-fluid mb-0 bg-white">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-6 text-center">
            <h1 class="display-4">Images gallery</h1>
            <p class="lead">Локальная галерея изображений</p>
          </div>
      </div>
    </div>
  </header>
  <div class="bg-success border border-success rounded-lg">
    <div class="container pt-4">
      <p>Кoличество изображений: <span id="imagesCount"></span></p>
      <p>Kоличество свободного пространства:</p>
      <div id="storageSize"><p></p></div>
    </div>
    <div class="container pb-4">
      <button class="btn btn-light mt-4 mr-4" id="addImage" data-toggle="modal" data-target="#modalWindow">Добавить изображение</button>
      <button class="btn btn-light mt-4 mr-4" id="clearStore">Очистить хранилище</button>
      <button class="btn btn-light mt-4" id="showAll">Показать все</button>
    </div>
    <div class="container pb-4">
      <form id="findByNameForm">
        <div class="row align-items-end">
          <div class="col-9">
            <label for="findByNameInput">Поиск по названию</label>
            <input type="text" name="name" class="form-control" id="findByNameInput" required placeholder="Введите название">
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Найти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container" id="galleryContent">
    <div class="tagsCloud mt-4">
      <h4>Теги</h4>
      <div id="tagsContainer"></div>
    </div>
    <div id="controlPanelContainer"></div>
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 pt-4 pb-4" id="imagesContainer">
    </div>
  </div>
  <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Информация о картинке</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="formContainer">
          <form id="informationForm">
            <div class="form-group">
              <label for="titleInput">Название</label>
              <input type="text" required name="title" class="form-control" id="titleInput" aria-describedby="name">
            </div>
            <div class="form-group">
              <label for="fileInput">Выберите картинку</label>
              <input type="file" required name="file" class="form-control" id="fileInput" accept="image/*">
            </div>
            <div class="form-group">
              <label for="collectionName">Коллекция (необязательно)</label>
              <input type="text" name="collection" class="form-control" id="collectionName">
            </div>
            <div class="form-group">
              <label for="descriptionArea">Дополнительная информация</label>
              <textarea name="description" required id="descriptionArea" cols="30" rows="10"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <template id="cardTemplate">
    <div class="col">
      <div class="card text-center mb-4">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Название карточки</h5>
          <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate corrupti placeat facilis rem porro temporibus nulla.</p>
        </div>
        <div class="card-footer">
          <div class="row row-cols-2">
            <div class="col mb-3"><a class="btn btn-block btn-success download-link">Скачать</a></div>
            <div class="col mb-3"><button class="btn btn-block btn-warning change-button" data-toggle="modal" data-target="#modalWindow">Изменить</button></div>
            <div class="col"><button class="btn btn-block btn-danger delete-button">Удалить</button></div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template id="collectionTemplate">
    <div class="col">
      <div class="card border-dark text-center mb-4">
        <h5 class="card-header"></h5>
        <div class="card-footer"></div>
      </div>
    </div>
  </template>
  <template id="controlPanelTemplate">
    <div class="row row-cols-2">
      <div class="col mb-3"><button class="btn btn-block btn-success delete-button back">Назад</button></div>
      <div class="col mb-3"><button class="btn btn-block btn-success download">Скачать</button></div>
      <div class="col mb-3"><button class="btn btn-block btn-danger delete-button delete">Удалить</button></div>
      <div class="col mb-3"><button class="btn btn-block btn-danger delete-button deleteAll">Удалить все</button></div>
    </div>
  </template>
  <template id="alertTemplate">
    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
      <p class="errorMessage"></p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </template>
</body>
</html>
